    function listDrFolder(contents) {

      // h1.innerHTML += `${contents.entries[i].path_display}`;

      function look(contents) {
        if (contents.entries[i]['.tag'] === 'file') {
          contents.entries[i]['.tag'].addClass('b');
        } else {
          contents.entries[i]['.tag'].addClass('a');
        }
      }

      for (var i = 0; i < contents.entries.length; i++) {
        // console.log(contents.entries[i].path_display);
        ul.innerHTML += `<li class = 'look'>${contents.entries[i].name}</li>`
        console.log(contents.entries[i].name);
